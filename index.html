<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awe Binnacle MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Capture Your Moment of Awe</h1>
    <div id="input-container" class="input-container">
        <div class="input-box">
            <label for="photo">Add 1 Photo of Your Experience of Awe</label>
            <input type="file" id="photo" accept="image/*" multiple>
        </div>
        <div class="input-box">
            <label for="text">Describe Your Moment</label>
            <textarea id="text" maxlength="200" placeholder="e.g., 'Astonishing views of Mount Fuji just before sunset, sharing with my wife.'"></textarea>
            <span id="char-count">0/200 characters</span>
        </div>
        <div class="input-box">
            <label for="place">Enter Place</label>
            <input type="text" id="place" placeholder="e.g., 'Plaza Mayor', 'Madrid', ''Kyoto">
        </div>
    </div>
    <p class="prompt">Use text, or text and a photo to capture awe!</p>
    <button id="generate-btn">Generate Awe Binnacle</button>
    <div id="loading" style="display: none;">Crafting Your Awe Binnacleâ€¦</div>
    <div id="binnacle-output" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
